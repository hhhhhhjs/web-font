<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    ul {
  display: inline;
  margin: 0;
  padding: 0;
}

ul li {
 display: inline-block;
}

ul li:hover {
 background: #555;
}

ul li:hover ul {
 display: block;
}

ul li ul {
 position: absolute;
 width: 200px;
 display: none;
}

ul li ul li {
 background: #555;
 display: block;
}

ul li ul li a {
 display:block !important;
}

ul li ul li:hover {
 background: #666;
}

</style>
<body>
    <li>hhhh</li>
    <ul>jkhjkhhhhjkkj</ul>
      
</body>
</html>
